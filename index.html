<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="fullmaze">
      <div id="gamezone">

      </div>
      <div id="mazebot">
        <img src="newchar.png" id='botpic' alt="" >

      </div>


    </div>
    <br>
    <div id="mazepanel">
      <button type="button" class="panelpart" id='space'></button>
      <button type="button" class="panelpart" id='wall'></button>
      <button type="button" class="panelpart" id='key'>🗝️</button>
      <button type="button" class="panelpart" id='gate'>🔒</button>
      <button type="button" class="panelpart" id='start'>start</button>
      <button type="button" class="panelpart" id='end'>🏁</button>







    </div>
    <div id="sizepanel">
      <button type="button" class='sizeboy' id="smallboy" value="10">Small Maze</button>

      <button type="button" class='sizeboy' id="mediumboy" value="15">Medium Maze</button>

      <button type="button" class='sizeboy' id="bigboy" value="20">Big Maze</button>

    </div>
    <div id="progresstracker">

    </div>

    <div id="controlpanel">
      <div id="buttonzone">
        <button type="button" class='controlbutton' id="startbutton">start</button>
        <button type="button" class='controlbutton' id="stopbutton">stop</button>
        <button type="button" class='controlbutton' id="clearbutton">clear</button>
        <button type="button" class='controlbutton' id="wallfill">wall fill</button>
        <button type="button" class="controlbutton" id='randboard'>random</button>
<div class="controlbutton">
  <label class="switch">
<input id='showvals' type="checkbox">
<span class="slider round"></span>
<p>show values</p>


</label>
</div>



      </div>




      <div id="speedboy">

        <input type="range" id='speedslider' name="" value="0" min="0" max="10">

        <div id="speedbutton">
            SPEED
        </div>
      </div>


    </div>





  </body>
  <script src="mazerobot.js">


  </script>

</html>
